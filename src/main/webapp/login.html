<script>

    var login = new Vue({
        el: '#login',
        methods: {
            login: function () {
                $.ajax({
                    type:"post",
                    url:"login.do",
                    data:$("form").serialize(),
                    dataType:"json",
                    success:function (data) {
                        if (data.code == 1){
                            window.location.href = 'list.html';
                        }
                    }
                })
            }
        }
    })
</script>

<script>
    var appdata=new Vue({
        el:'#udata',
        data:{
            obj:[]
        }
    });

    $(function(){
        $.ajax({
            type:"get",
            url:"menu.do",
            dataType:"json",
            success:function(data){
                console.log(data);
                if (data.code == 1) {
                    appdata.obj = data.info;
                    console.log(appdata.obj);
                }
            }
        })
    })
    $(function () {
        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                userName: {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        }
                    }
                },
                userPassword: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        }
                    }
                }
            }
        });
    });

    $(function () {
        $.ajax({
            type:"get",
            url:"/user/judge.do",

            success:function (data) {

                    $("#zhanghu").empty();
                    var infos = data.info;

                    html = '<a href="personal.html?userId='+infos.userId+'">' + infos.userName +'</a>';
