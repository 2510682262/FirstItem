    $(document).ready(function() {
        $('#defaultForm')
            .bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    userName: {
                        message: '用户名验证失败',
                        validators: {
                            notEmpty: {
                                message: '用户名不能为空'
                            },
                            stringLength: {
                                min: 4,
                                max: 18,
                                message: '用户名长度必须在4到18位之间'
                            },
                            regexp: {
                                regexp: /^[a-zA-Z0-9_]+$/,
                                message: '用户名只能包含大写、小写、数字和下划线'
                            }
                        }
                    },
                    userBirthday: {
                        validators: {
                            notEmpty: {
                                message: '出生日期不能为空'
                            }
                        }
                    },
                    userPhone: {
                        validators: {
                            notEmpty: {
                                message: '手机号码不能为空'
                            },
                            regexp: {
                                regexp: /^[0-9]+$/,
                                message: '手机号码只能包含0-9的数字'
                            }
                        }
                    },
                    userPassword: {
                        validators: {
                            notEmpty: {
                                message: '登录密码不能为空'
                            },
                            identical: {
                                field: 'userPassword2',
                                message: '两次输入密码不一致'
                          },
                        }
                    },
                    userPassword2: {
                        validators: {
                            notEmpty: {
                                message: '登录密码不能为空'
                            },
                            identical: {
                                field: 'userPassword',
                                message: '两次输入密码不一致'
                            },
                        }
                    },
                }
            })
            .on('success.form.bv', function(e) {
                // Prevent form submission
                e.preventDefault();
                // Get the form instance
                var $form = $(e.target);
                // Get the BootstrapValidator instance
                var bv = $form.data('bootstrapValidator');
                // Use Ajax to submit form data
                $.post($form.attr('action'), $form.serialize(), function(data) {
                    if (data.code == 1){
                        alert("注册成功");
                        window.location.href = "login.html";
                    } else {
                        alert(data.info);
                    }
                    //console.log(result);
                }, 'json');
            });
    });
