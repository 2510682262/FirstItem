    var appdata = new Vue({

    function search() {
        $.ajax({
            type: "get",
            url: "/watch/search.do",
            data: {watchName: $("#smsg").val()},
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {

                }
            }
        })
    }
